<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/todo.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Web todolist project</title>
</head>

<body>

  <div id="categories">
    <div class="main">
      <h1>Categories</h1>
      <div id="categories-nav">
        <input placeholder="Add new category..." id="categories-input">
        <input type="color" id="categories-color">
        <button id="add-categories-button">Add Category</button>
      </div>
      <div>
        <ul id="categories-storage">
        </ul>
      </div>
    </div>
  </div>

  <div id="todos">
    <div class="main">
      <h1>To-Do Lst</h1>
      <div id="validation_error">
        <p id="todo-creation-error"></p>
      </div>
      <div id="nav">
        <input placeholder="Add new todo..." id="todo-input">
        <input type="date" id="todo-date">
        <button id="add-todo-button">Add Todo</button>
      </div>
      <div id="overdue_error">
        <p id="overdue-error"></p>
      </div>
      <div>
        <ul id="todo-storage">
        </ul>
      </div>
      <button id="delete-all">Delete all</button>
    </div>
  </div>

  <script type="module" src="/src/main.ts"></script>

</body>

</html>
